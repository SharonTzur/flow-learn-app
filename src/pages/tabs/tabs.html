<ion-tabs color="basic-blue" *ngIf="!showLogin" tabsPlacement="bottom">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Tasks" tabIcon="book"></ion-tab>
  <ion-tab [root]="tab3Root"  tabTitle="Profile" tabIcon="contact"></ion-tab>
</ion-tabs>


<ion-card *ngIf="showLogin">
  <ion-card-header>
    Flow Learn
  </ion-card-header>

  <ion-card-content>

    <button ion-button full icon-left (click)="userService.signInWithGoogle()">
      <ion-icon name="google"></ion-icon>
      Sign In With Google</button>
  </ion-card-content>

</ion-card>
